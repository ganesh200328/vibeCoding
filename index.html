<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Pro+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toast Notification Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="container my-5">
        <header class="text-center mb-5">
            <div class="d-flex justify-content-center align-items-center position-relative">
                <h1 class="mb-0"><i class="fas fa-dumbbell"></i> Fitness Tracker Pro+</h1>
                <div class="form-check form-switch theme-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch"><i class="fas fa-moon"></i></label>
                </div>
            </div>
            <p class="lead">Your ultimate companion in the journey to a healthier you</p>
        </header>

        <!-- Analytics Section -->
        <section id="analytics" class="mb-5">
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5><i class="fas fa-running"></i> Total Activities</h5>
                        <p id="total-activities" class="display-4">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5><i class="fas fa-stopwatch"></i> Total Duration</h5>
                        <p id="total-duration" class="display-4">0h</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5><i class="fas fa-fire"></i> Total Calories</h5>
                        <p id="total-calories" class="display-4">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5><i class="fas fa-road"></i> Total Distance</h5>
                        <p id="total-distance" class="display-4">0km</p>
                    </div>
                </div>
            </div>
            <div class="chart-container mt-4">
                <canvas id="activityChart"></canvas>
            </div>
        </section>

        <!-- Goals and Water Intake Section -->
        <section id="goals-section" class="mb-5">
            <div class="row">
                <div class="col-md-8">
                    <h3><i class="fas fa-bullseye"></i> Weekly Goals</h3>
                    <div class="progress-container mb-3">
                        <label>Duration: <span id="duration-progress-label">0/150 min</span></label>
                        <div class="progress">
                            <div id="duration-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="150"></div>
                        </div>
                    </div>
                    <div class="progress-container mb-3">
                        <label>Distance: <span id="distance-progress-label">0/20 km</span></label>
                        <div class="progress">
                            <div id="distance-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20"></div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <label>Calories: <span id="calories-progress-label">0/2000 kcal</span></label>
                        <div class="progress">
                            <div id="calories-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="2000"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3><i class="fas fa-tint"></i> Water Intake</h3>
                    <div class="water-tracker">
                        <p>Today's Intake: <span id="water-intake">0</span> glasses</p>
                        <button class="btn btn-sm btn-outline-primary" id="add-water"><i class="fas fa-plus"></i></button>
                        <button class="btn btn-sm btn-outline-danger" id="remove-water"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0"><i class="fas fa-chart-line"></i> Your Logbook</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#activityModal"><i class="fas fa-plus"></i> Add Activity</button>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#profileModal"><i class="fas fa-user"></i> Profile</button>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#bmiModal"><i class="fas fa-calculator"></i> BMI Calculator</button>
            </div>
            <div class="mb-4">
                <input type="text" id="search" class="form-control" placeholder="Search activities...">
            </div>
            <div id="dashboard" class="row">
                <!-- Activity cards will be inserted here -->
            </div>
        </section>
    </div>

    <!-- Activity Modal -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activityModalLabel">Add New Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="fitness-form">
                        <input type="hidden" id="activity-id">
                        <div class="mb-3">
                            <label for="activity" class="form-label">Activity</label>
                            <select class="form-select" id="activity" required>
                                <option value="" disabled selected>Select an activity</option>
                                <option value="Running">Running</option>
                                <option value="Cycling">Cycling</option>
                                <option value="Weightlifting">Weightlifting</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Swimming">Swimming</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="duration" placeholder="30" required>
                        </div>
                        <div class="mb-3">
                            <label for="distance" class="form-label">Distance (km)</label>
                            <input type="number" class="form-control" id="distance" placeholder="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="calories" class="form-label">Calories Burned</label>
                            <input type="number" class="form-control" id="calories" placeholder="300" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3" placeholder="e.g., Felt strong today!"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Activity</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="70">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="height" placeholder="175">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- BMI Calculator Modal -->
    <div class="modal fade" id="bmiModal" tabindex="-1" aria-labelledby="bmiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bmiModalLabel">BMI Calculator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your BMI is: <strong id="bmi-result">N/A</strong></p>
                    <p id="bmi-category"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
